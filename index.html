<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Generator</h1>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
    
 <div class="form-group">
    <label for="contact">Contact:</label>
    <input type="text" id="contact" placeholder="Enter your contact">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="skills">Skills:</label>
    <input type="text" id="skills" placeholder="Enter your skills">
  </div>
  <div class="form-group">
    <label for="experience">Work Experience:</label>
    <textarea id="experience" placeholder="Enter your experience"></textarea>
  </div>
   <button id="generate-resume">Generate Resume</button>
  <div id="generated-resume"></div> 
  

  <script src="script.js"></script>
</body>
</html>
